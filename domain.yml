responses:
  utter_saludo:
    - text: "¡Hola!, ¿Cómo puedo ayudarle?"
  utter_despedida:
    - text: "Si necesita algo más, no dude en volver."
  utter_afirmacion:
    - text: "Perfecto, ¿en qué más puedo ayudarle?"
  utter_negacion:
    - text: "Entendido, si hay algo más en lo que pueda ayudarle, avíseme."
  utter_ayuda:
    - text: "¿Puedo ayudarle en algo más?"
  utter_bot:
    - text: "Soy un bot diseñado para ayudarle. ¿En qué puedo asistirle?"

  utter_nuestro_equipo:
    - text: |
        SERVOSIS cuenta con un equipo multidisciplinar capaz de asumir cualquier reto que se proponga. Contamos con un grupo de ingenieros y técnicos especializados en las disciplinas de mecánica, software, electrónica y hardware.

        Nuestro equipo es robusto, con formación y experiencia sólida y amplia, lo que nos permite garantizar que, en menos de 48 horas, nuestros técnicos puedan estar disponibles para nuestros clientes, ya sea para solventar averías o para colaborar en ensayos concretos.

  utter_nuestras_instalaciones:
    - text: |
        En SERVOSIS contamos con instalaciones equipadas con maquinaria moderna y precisa que nos permite fabricar y ensamblar los elementos necesarios de manera autónoma. Esto asegura que cada proceso de producción sea eficiente y exacto.

        Además, disponemos de una red de proveedores con servicio directo que complementa nuestra capacidad productiva, garantizando que podamos satisfacer cualquier necesidad de fabricación de forma rápida y eficaz.

  utter_politica_calidad_general:
    - text: |
        En SERVOSIS, nuestra política de calidad se basa en la mejora continua de nuestros procesos y en proporcionar productos de alta calidad, siempre con un trato personalizado al cliente. Nuestro objetivo principal es satisfacer tanto a nuestros clientes como a nuestros empleados, buscando la eficiencia y rentabilidad en todas nuestras actividades de diseño, fabricación, comercialización y mantenimiento de máquinas de ensayo y sus componentes.

        Para lograr esto, hemos implementado un Sistema de Calidad de acuerdo con la Norma UNE-EN ISO 9001 vigente, lo que nos compromete a cumplir con los requisitos de todas las partes implicadas en nuestro proceso. Nuestro equipo está comprometido con la identificación y análisis de riesgos y oportunidades, buscando siempre mejoras que nos lleven a la excelencia.

  utter_politica_calidad_certificado:
    - text: |
        En SERVOSIS, contamos con la certificación ISO 9001, que asegura la calidad de nuestros procesos y productos. Puede descargar nuestro certificado aquí:  <a href="certificado ISO/Certificado-ISO_-9001_Servosis.pdf" target="_blank">Descargar Certificado ISO 9001</a>.

  utter_videos_equipamiento:
  - text: |
      Claro, tenemos una serie de vídeos que muestran el funcionamiento de nuestras máquinas. A continuación, encontrará una selección de los vídeos disponibles.

  utter_seleccionar_video:
  - text: "Seleccione uno de los siguientes vídeos para ver más detalles:"
    custom:
      payload: dropDown
      data:
      - label: "Marcadora manual"
        value: "Marcadora manual"
      - label: "Marcadora Automática"
        value: "Marcadora automática"
      - label: "Máquina de corte y recalcado"
        value: "Máquina de corte y recalcado"
      - label: "Ensayo de impacto"
        value: "Ensayo de impacto"
      - label: "Prensa para ensayos de corte y recalcado"
        value: "Prensa para ensayos de corte y recalcado"
      - label: "Ensayo cíclico tracción-compresión sobre barra"
        value: "Ensayo cíclico tracción-compresión sobre barra"

  utter_contacto:
    - text: "Puedo contactar con el equipo de Servosis a través del siguiente teléfono: 916 91 68 81, o a través del formulario que se encuentra en el apartado de 'Contacto'."

  utter_clientes:
    - text: "Empresas reconocidas en su sector como Cesa, Celsa Group o Tecnatom confían en nuestros servicios, además de diferentes instituciones públicas como CEDEX, la Universidad de Salamanca o la Universidad de Granada, entre otras. En el apartado 'Clientes' podrá ver todas las empresas e instituciones públicas que colaboran con nosotros, así como información sobre todos los sectores de las empresas que son nuestros clientes."

  utter_retrofit:
  - text: "Puede ver más información sobre las reconversiones que realizamos de máquinas de ensayo en el siguiente pdf:  <a href='servicios/03-SV-SL-Automatizaciones.pdf' target='_blank'>Servicio de reconversión de máquinas de ensayo.</a>."

