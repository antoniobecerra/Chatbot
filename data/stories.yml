version: "3.1"

stories:

  - story: Mostrar vídeos y manejar selección
    steps:
    - intent: videos_equipamiento
      # El usuario solicita ver vídeos sobre equipamiento
    - action: utter_videos_equipamiento
      # Mostramos el listado de vídeos disponibles
    - action: utter_seleccionar_video
      # El bot responde con una lista de opciones para elegir
    - intent: seleccionar_video
      entities:
      - video_seleccionado
    - action: action_mostrar_video
      # El bot muestra el vídeo seleccionado
    - action: utter_ayuda

  - story: Servicios
    steps:
    - intent: servicios_ofrecidos
    - action: action_mostrar_servicios
    - action: utter_ayuda

  - story: Mostrar servicio
    steps:
    - intent: servicio
      entities:
        - producto
    - action: action_mostrar_servicio
    - action: utter_ayuda


  - story: Elegir tipo de producto
    steps:
    - intent: productos
    - action: utter_productos
    - action: action_mostrar_tipos_productos
    - intent: tipo_producto_seleccionado
      entities:
        - producto
    - action: action_tipo_producto_seleccionado
    - intent: producto_seleccionado
      entities:
        - producto
    - action: action_mostrar_subproductos
    - intent: subproducto_seleccionado
      entities:
        - producto
    - action: action_compartir_pdf_subproducto
    - action: utter_ayuda

  - story: Mostrar subproducto
    steps:
    - intent: subproducto_seleccionado
      entities:
        - producto
    - action: action_compartir_pdf_subproducto
    - action: utter_ayuda

  - story: Identificar si el usuario busca accesorios o máquinas de ensayo
    steps:
    - intent: tipo_producto_seleccionado
      entities:
        - producto
    - action: action_tipo_producto_seleccionado

  - story: Mostrar producto
    steps:
    - intent: producto_seleccionado
      entities:
        - producto
    - action: action_mostrar_subproductos

